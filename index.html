<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and know minimum no. of notes to return.
        </p>
        
        <label for="billAmount">Bill Amount:</label>
        <input type="number" id="billAmount" />
        <button id="next">Next</button>

        <label id="cashGivenText" for="cashGiven">Cash Given:</label>
        <input type="number" id="cashGiven" />

        <button id="check">Check</button>
        
        <div id="errorMessage"></div>

        <table id="table" class="changeTable">
            <caption id="caption">Return Change:</caption>

            <tr>
                <th>No. of Notes</th>

                <td class="noOFNotes"></td>
                <td class="noOFNotes"></td>
                <td class="noOFNotes"></td>
                <td class="noOFNotes"></td>
                <td class="noOFNotes"></td>
                <td class="noOFNotes"></td>
                <td class="noOFNotes"></td>
            </tr>

            <tr>
                <th>Note</th>

                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </>
</body>
<script src="./app.js"></script>
</html>
